---
layout: default
title: Home
---

{% for node in site.pages %}
  {% if node.title == "about" %}
    {% if node.layout == "page" %}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ post.url }}">
            {{ node.title }}
          </a>
        </h1>
    
        <span class="post-date">{{ node.date | date_to_string }}</span>
    
        {{ node.content }}
      </div>
    {% endif %}
  {% endif %}
{% endfor %}
