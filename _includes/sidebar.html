<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <div class="display_picture">
        <img src='{{"/public/imgs/dp.jpg" | absolute_url}}'>
      </div>
      <h2>
        <a href="{{ "/" | relative_url }}">
          {{ site.title }}
        </a>
      </h2>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url ==  "/" | relative_url %} active{% endif %}" href="{{  "/" | relative_url }}">/home</a>
      <a class="sidebar-nav-item{% if page.url ==  "/articles/" | relative_url %} active{% endif %}" href="{{  "/articles" | relative_url }}"> /articles </a>

      {% comment %}
        The code below dynamically generates a sidebar nav of pages with
        `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      <!-- {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %} -->
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
